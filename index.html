<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .score-card { border: 2px solid #333; padding: 20px; width: 320px; background: white; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        .question { margin-bottom: 15px; font-weight: bold; }
        select, input[type="checkbox"] { margin-left: 10px; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="score-card">
        <h2>Score Card</h2>
        
        <div class="question">
            <label>
                <input type="checkbox" id="interest"> Interest
            </label>
        </div>
        
        <div class="question">
            <label for="eligible">Eligible:</label>
            <select id="eligible">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="No - Criminal Record">No - Criminal Record</option>
                <option value="No - Driving Record">No - Driving Record</option>
            </select>
        </div>
        
        <div class="question">
            <label>
                <input type="checkbox" id="transferred"> Transferred
            </label>
        </div>
        
        <div class="question">
            <label for="recruiter">Recruiter Present:</label>
            <select id="recruiter">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="NA">NA</option>
            </select>
        </div>
        
        <button onclick="submitScoreCard()">Submit</button>
        
        <h3>Results:</h3>
        <p id="result"></p>
    </div>
    
    <script>
        function submitScoreCard() {
            const interest = document.getElementById('interest').checked ? 'Yes' : 'No';
            const eligible = document.getElementById('eligible').value;
            const transferred = document.getElementById('transferred').checked ? 'Yes' : 'No';
            const recruiter = document.getElementById('recruiter').value;
            
            const recruiterStatus = (recruiter === "Yes") ? "Answered" : "Unanswered";
            
            document.getElementById('result').innerText = `Interest: ${interest}\nEligible: ${eligible}\nTransferred: ${transferred}\nRecruiter Present: ${recruiter} (${recruiterStatus})`;
        }
    </script>
</body>
</html>
